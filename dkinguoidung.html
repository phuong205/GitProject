<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí người dùng</title>
</head>
<body>
    <h1>Mô tả</h1>
    <form style="width: 80%; color:rgb(205, 87, 124)">
        <p>Họ và tên:</p>
        <input type="text" name="fullname" placeholder="Nhập họ và tên của bạn">
        <p>Email:</p>
        <input type="email" name="email" placeholder="Nhập email của bạn">
        <p>Số điện thoại:</p>
        <input type="tel" name="phone" placeholder="Nhập số điện thoại của bạn">
        <p>Giới tính:</p>
        <input type="radio"value="nam">nam
        <input type="radio" value="nữ">nữ<br>

        <input type="submit" value="Đăng kí">
    </form>
</body>
</html>
