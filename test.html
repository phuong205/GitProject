<script>

let n = prompt("Nhập số n: ");
n = parseInt(n);

if (n > 0) {
    let count = 0;

    for (let i = 1; i <= n; i++) {
        if (n % i === 0) {
            count++;
        }
    }

    if (count === 2) {
        document.write(n + " là số nguyên tố");
    } else {
        document.write(n + " không phải là số nguyên tố");
    }
} else {
    document.write("Vui lòng nhập số nguyên dương");
}
</script>
