<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Viết một chương trình JavaScript để tìm một giá tri được nhập vào từ hộp thoại có nằm trong mảng hay không. Nếu có in ra vị trí của phần tử đó. Trong trường hợp không tìm thấy thông báo không tìm thấy phần tử.
      -->
    <script>
        let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
let value = Number(prompt("Nhập giá trị cần tìm:"));
let found = false;
for (let i = 0; i < arr.length; i++) {
    if (arr[i] === value) {
        document.write("Phần tử " + value + " được tìm thấy tại vị trí " + i);
        found = true;
        break;
    }
}
if (!found) {
    document.write("Không tìm thấy phần tử " + value);
}

    </script>
</body>
</html>
