<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai2</title>
</head>
<body>
    <script>
        let arr = [12, 34, 7, 23, 56, 78, 9, 45, 67, 89];
let max = arr[0];
let index = 0;

for (let i = 1; i < arr.length; i++) {
    if (arr[i] > max) {
        max = arr[i];
        index = i;
    }
}
document.write("Giá trị lớn nhất: " + max + " tại vị trí: " + index);

    </script>
</body>
</html>
