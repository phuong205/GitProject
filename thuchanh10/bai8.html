<body>
    <script>
        let arr = [3, 7, 9, 12, 15];
let max = arr[0];
let sum = 0;

for (let i = 0; i < arr.length; i++) {
    if (arr[i] > max) max = arr[i];
    sum += arr[i];
}
let avg = sum / arr.length;


document.write("Giá trị lớn nhất: " + max + "<br>");
document.write("Giá trị trung bình: " + avg);
    </script>
</body>
