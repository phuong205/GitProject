<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3-2</title>
</head>
<body>
    <script>
  let arr = ['a', '1', 'b', '3', '5', 'c', 'x', '9'];
  let count = 0;

  for (let i = 0; i < arr.length; i++) {
    if (!isNaN(arr[i]) && arr[i] >= '0' && arr[i] <= '9') {
      count++;
    }
  }

  document.write("Số ký tự số trong mảng: " + count);
</script>

</body>
</html>
