<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai6-2</title>
</head>
<body>
    <script>
  let arr = ['a', '-', 'b', '-', 'c', 'd', '-'];

  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === '-') {
      arr[i] = '_';
    }
  }

  document.write("Mảng sau khi thay thế: " + arr.join(""));
</script>

</body>
</html>
