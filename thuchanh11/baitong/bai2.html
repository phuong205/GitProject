<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chen dau gach</title>
</head>
<body>
    <!-- Mô tả: Viết chương trình nhận một chuỗi số nhập vào từ người dùng và chèn dấu - giữa hai số chẵn liên tiếp trong chuỗi.
Ví dụ:
Đầu vào: "025468"
Kết quả: "0-254-6-8"
 -->
 <script>
    function insertDashes(numStr) {
        let result = '';
        for (let i = 0; i < numStr.length; i++) {
            result += numStr[i];
            if (i < numStr.length - 1) {
                if (parseInt(numStr[i]) % 2 === 0 && parseInt(numStr[i + 1]) % 2 === 0) {
                    result += '-';
                }
            }
        }
        return result;
    }

    let arr = [0, 2, 5, 4, 6, 8]; 
    let input = arr.join("");   
    let output = insertDashes(input);

    document.write("Mảng: [" + arr.join(", ") + "]<br>");
    document.write("Kết quả: " + output);
</script>

</body>
</html>
