<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bai3-1</title>
</head>
<body>
       <script>
        function soSanh(a, b) {
            if (a > b) {
                alert("Tham số thứ nhất lớn hơn tham số thứ hai!");
            } else {
                return a + b;
            }
        }
    </script>

    <script>
        let ketqua = soSanh(3, 7);
        if (ketqua !== undefined) {
            document.write("Tổng: " + ketqua);
        }
    </script>
</body>
</html>
