<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai1-2</title>
</head>
<body>
     <script>
    
        function binhPhuong(x) {
            return x * x;
        }

       
        let so = prompt("Nhập một số để tính bình phương:");
        so = parseFloat(so);

      
        document.write("Bình phương của " + so + " là: " + binhPhuong(so));
    </script>
</body>
</html>
