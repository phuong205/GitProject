<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature =OOP</title>
</head>
<body>
     <div id="result"></div>

  <script>
    class Temperature {
      constructor(celsius) {
        if (celsius < -273) {
          throw new Error("Nhiệt độ không thể nhỏ hơn -273°C");
        }
        this.celsius = celsius;
      }

      
      toFahrenheit() {
        return this.celsius * 9/5 + 32;
      }

   
      toKelvin() {
        return this.celsius + 273.15;
      }
    }

    try {
     
      let temp = new Temperature(25);

      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = `
        <p>Nhiệt độ C: ${temp.celsius}°C</p>
        <p>Đổi sang Fahrenheit: ${temp.toFahrenheit().toFixed(2)}°F</p>
        <p>Đổi sang Kelvin: ${temp.toKelvin().toFixed(2)}K</p>
      `;
    } catch (e) {
      alert(e.message);
    }
  </script>
</body>
</html>
