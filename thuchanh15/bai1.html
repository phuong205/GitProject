<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Adam và Eva ăn táo</title>
</head>
<body>
<script>

class Apple {
    constructor() {// khối lượng mặc định
    }

    getWeight() {
        return this._weight;
    }

    decrease() {
        if (this._weight > 0) {
            this._weight--;
        }
    }

    isEmpty() {
        return this._weight <= 0;
    }
}

class Human {
    constructor(name, gender, weight) {
        this.name = name;
        this.gender = gender;
        this.weight = weight;
    }

    speak(words) {
        document.write(`${this.name} nói: ${words}<br>`);
    }

    eat(apple) {
        if (!apple.isEmpty()) {
            apple.decrease();
            this.weight++;
            document.write(`${this.name} ăn táo. Cân nặng hiện tại: ${this.weight}<br>`);
        } else {
            document.write(`${this.name} muốn ăn nhưng táo đã hết!<br>`);
        }
    }

    getWeight() {
        return this.weight;
    }

    getInfo() {
        return `Tên: ${this.name}, Giới tính: ${this.gender}, Cân nặng: ${this.weight}`;
    }
}

let apple = new Apple();
let adam = new Human("Adam", "Nam", 60);
let eva = new Human("Eva", "Nữ", 50);

document.write("Khối lượng táo ban đầu: " + apple.getWeight() + "<br>");
document.write(adam.getInfo() + "<br>");
document.write(eva.getInfo() + "<br><br>");

while (!apple.isEmpty()) {
    adam.eat(apple);
    document.write("Táo còn: " + apple.getWeight() + "<br>");
    if (apple.isEmpty()) break;

    eva.eat(apple);
    document.write("Táo còn: " + apple.getWeight() + "<br><br>");
}

document.write("<hr>");
document.write("==== Kết thúc ====<br>");
document.write(adam.getInfo() + "<br>");
document.write(eva.getInfo() + "<br>");
document.write("Khối lượng táo còn lại: " + apple.getWeight() + "<br>");
</script>
</body>
</html>
