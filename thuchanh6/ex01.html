<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện tập với if/else</title>
</head>
<body>
  <script>
    let value = prompt('Thủ đô của Việt Nam là gì?', '');
    if (value == 'Hà Nội') {
        alert('Chính xác!');
    } else {
        alert("Sai rồi! Thủ đô của Việt Nam là Hà Nội.");
    }
</script>

</body>
</html>
