<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>luyện tập với switch case</title>
</head>
<body>
    <script>
    let diem = +prompt("Nhập điểm của bạn:");

    if (diem > 0 && diem <= 100) {
        switch (Math.floor(diem / 10)) {
            case 10: 
            case 9:
                alert("Xếp loại: Xuất sắc");
                break;

            case 8:  
            case 7:  
                if (diem >= 75) {
                    alert("Xếp loại: Giỏi");
                } else {
                    alert("Xếp loại: Trung bình");
                }
                break;

            case 6:  
            case 5:  
                alert("Xếp loại: Trung bình");
                break;

            default: //
                alert("Xếp loại: Yếu");
        }
    } else {
        alert("Điểm không hợp lệ (phải từ 1 đến 100)");
    }
</script>

</body>
</html>
