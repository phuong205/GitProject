<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2 tuổi</title>
</head>
<body>
    
   <script>
    let tuoi = +prompt("Nhập tuổi:");

    if (tuoi >= 0) {
        if (tuoi >= 15) {
            document.write("Học sinh đủ điều kiện vào lớp 10");
        } else {
            document.write("Học sinh chưa đủ điều kiện vào lớp 10");
        }
    } else {
        document.write("Tuổi không hợp lệ (phải ≥ 0)");
    }
</script>


</body>
</html>
