<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toán tử 3 ngôi</title>
</head>
<body>
    <script>
        let weather = prompt("Hôm nay thời tiết thế nào? ");

let message = (weather == "nắng") ? 
    "Đi chơi thôi!" :
    (weather == "mưa") ? 
        "Mang theo ô nhé!" :
        (weather == "lạnh") ? 
            "Nhớ mặc áo ấm" :
            "Không rõ thời tiết";

alert(message);

    </script>
</body>
</html>
