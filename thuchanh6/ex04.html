<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 3 so sánh với 0</title>
</head>
<body>
   <script>
    let n = +prompt("Nhập một số nguyên:");

    if (n > 0) {
        document.write(n + " lớn hơn 0");
    } else if (n < 0) {
        document.write(n + " nhỏ hơn 0");
    } else {
        document.write("Số bằng 0");
    }
</script>

</body>
</html>
