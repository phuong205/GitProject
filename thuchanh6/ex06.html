<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiểm tra năm nhuận</title>
</head>
<body>
    <script>
    let nam = +prompt("Nhập năm:");

    if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
        document.write(nam + " là năm nhuận");
    } else {
        document.write(nam + " không phải là năm nhuận");
    }
</script>
</body>
</html>
