<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngày tháng</title>
</head>
<body>
    <script>
    let thang = +prompt("Nhập tháng (1-12):");

    switch (thang) {
        case 1: case 3: case 5: case 7: case 8: case 10: case 12:
            document.write("Tháng " + thang + " có 31 ngày");
            break;

        case 4: case 6: case 9: case 11:
            document.write("Tháng " + thang + " có 30 ngày");
            break;

        case 2:
            let nam = +prompt("Nhập năm:");
            if ((nam % 4 === 0 && nam % 100 !== 0) || (nam % 400 === 0)) {
                document.write("Tháng 2 có 29 ngày (năm nhuận)");
            } else {
                document.write("Tháng 2 có 28 ngày");
            }
            break;

        default:
            document.write("Không phải tháng trong năm");
    }
</script>

</body>
</html>
