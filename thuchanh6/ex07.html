<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính hoa hồng</title>
</head>
<body>
<script>
    let doanhSo = +prompt("Nhập doanh số bán hàng (VNĐ):");
    let hoaHong = 0;

    if (doanhSo > 0) {
        if (doanhSo < 1000000) {
            hoaHong = doanhSo * 0.02;
        } else if (doanhSo <= 5000000) {
            hoaHong = doanhSo * 0.05;
        } else {
            hoaHong = doanhSo * 0.10;
        }

        document.write("Doanh số: " + doanhSo.toLocaleString() + " VNĐ<br>");
        document.write("Hoa hồng: " + hoaHong.toLocaleString() + " VNĐ");
    } else {
        document.write("⚠️ Vui lòng nhập doanh số hợp lệ (lớn hơn 0)!");
    }
</script>


</body>
</html>
