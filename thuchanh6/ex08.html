<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sử dụng câu lệnh switch</title>
</head>
<body>
    <script>
        let day = "Mon";
let message = "";

switch (day) {
  case "Mon":
    message = "Ngày đầu tuần";
    break;
  case "Wed":
    message = "Ngày giữa tuần";
    break;
  case "Sat":
  case "Sun":
    message = "Ngày nghỉ";
    break;
  default:
    message = "Ngày bình thường";
}

document.write(message);

    </script>
</body>
</html>
