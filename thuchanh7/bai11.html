<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tính thuế phải trả</title>
</head>
<body>
    <script>
        let thunhap = Number(prompt("Nhập thu nhập:"));
        let tax = 0;

        if (thunhap <= 5000000) {
            tax = 0;
        } else if (thunhap <= 10000000) {
            tax = (thunhap - 5000000) * 0.1;
        } else if (thunhap <= 18000000) {
            tax = (thunhap- 10000000) * 0.15 + 500000;
        } else {
            tax = (thunhap- 18000000) * 0.2 + 2300000;
        }

        document.write("Thuế phải trả là: " + tax.toFixed(2));
    </script>
</body>
</html>
