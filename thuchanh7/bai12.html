<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tiền lãi</title>
</head>
<body>
    <script>
        let P = Number(prompt("Nhập số tiền ban đầu:"));
    let r = Number(prompt("Nhập lãi suất hàng tháng (%):"));
    let n = Number(prompt("Nhập số tháng gửi:"));
    let A = P * Math.pow(1 + r, n);
    document.write("Số tiền nhận được sau", n, "tháng là:", A);

    </script>
</body>
</html>
