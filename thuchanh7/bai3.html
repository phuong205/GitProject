<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích hình vuông</title>
</head>
<body>
    <script>
        
    let a = Number(prompt("Nhập cạnh a:"));
    if (a > 0) {
        let S = a * a;
        document.write("Diện tích hình vuông:"+S);
    } else {
       document.write("Cạnh a phải > 0");
    }

    </script>
</body>
</html>
