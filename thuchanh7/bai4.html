<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diện tích hình chữ nhật</title>
</head>
<body>
    <script>
        let a=Number(prompt("nhập chiều dài hình chữ nhật"));
        let b=Number(prompt("nhập chiều rộng hình chữ nhật"));
        if(a>0&&b>0){
            let S=a*b;
            document.write("Diện tích hình chữ nhật: " + S);
        }
        else {
            document.write("Chiều dài và chiều rộng phải lớn hơn 0");
        }
    </script>
</body>
</html>
