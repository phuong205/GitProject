<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>diện tích tam giác vuông</title>
</head>
<body>
    <script>
        let a=Number (prompt("Nhập cạnh góc vuông a:"));
        let b=Number (prompt("Nhập cạnh vuông b:"));
        if (a,b>0){
            let S= (a*b)/2;
            document.write("Diện tích tam giác vuông: " + S);
        }
        else {
            document.write("Cạnh a và b phải lớn hơn 0");
        }
    </script>
</body>
</html>
