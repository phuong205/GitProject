<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuổi</title>
</head>
<body>
    <script>
         let n = Number(prompt("Nhập tuổi:"));
    if (n > 0 && n < 120) document.write("Tuổi hợp lệ");
    else document.write("Không phải tuổi hợp lệ");
    </script>
</body>
</html>
