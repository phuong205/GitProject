<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Bảng cửu chương</title>
  <style>
    table, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>

<h2>Bảng cửu chương 2 đến 9</h2>

<script>
  document.write("<table>");
  for (let j = 1; j <= 9; j++) {      
    document.write("<tr>");
    for (let i = 2; i <= 9; i++) {    
      document.write("<td>" + i + " x " + j + " = " + (i*j) + "</td>");
    }
    document.write("</tr>");
  }
  document.write("</table>");
</script>

</body>
</html>
