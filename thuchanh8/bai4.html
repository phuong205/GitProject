<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Nhiệt độ</title>
</head>
<body>

<script>
  
  let nhietDo = prompt("Nhập nhiệt độ hiện tại:");


  nhietDo = parseFloat(nhietDo);

  if (nhietDo > 100) {
    alert("Nhiệt độ quá cao! Vui lòng giảm nhiệt độ.");
  } else if (nhietDo < 20) {
    alert("Nhiệt độ quá thấp! Vui lòng tăng nhiệt độ.");
  } else {
    alert("Nhiệt độ bình thường.");
  }
</script>

</body>
</html>
