<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci
</title>
</head>
<body>
    <script>
let a = 0, b = 1;
document.write("20 số Fibonacci đầu tiên:<br>");


for (let i = 1; i <= 20; i++) {
    document.write(a + " ");
    let c = a + b;
    a = b;
    b = c;
}
</script>

</body>
</html>
