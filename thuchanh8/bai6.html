<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = 0, b = 1;
let sum = 0;

for (let i = 1; i <= 20; i++) {
    sum += a;
    let c = a + b;
    a = b;
    b = c;
}

document.write("Tổng của 20 số Fibonacci đầu tiên là: " + sum);
</script>

</body>
</html>
