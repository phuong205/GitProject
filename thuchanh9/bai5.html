<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- In tam giác vuông (các góc khác nhau) -->
</head>
<body>
<script>
let height = Number(prompt("Nhập chiều cao của tam giác:"));

if (height <= 0 || !Number.isInteger(height)) {
    alert("Vui lòng nhập số nguyên dương hợp lệ!");
} else {
 
    for (let i = 1; i <= height; i++) {
        let row = '';
        for (let j = 1; j <= i; j++) {
            row += '* ';
        }
        document.write(row + '<br>');
    }
}
</script>



</body>
</html>
