<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai3-2</title>
</head>
<body>
    <script>
        function giaiThua(n) {
    if (n < 0) return -1; 
    if (n === 0 || n === 1) return 1;
    let result = 1;
    for (let i = 2; i <= n; i++) {
        result *= i;
    }
    return result;
}

document.write("Giai thua 5 = " + giaiThua(5) + "<br>");
    </script>
</body>
</html>
